<header>
    <div>
        <button routerLink="/home">Main Page</button>
        <button *ngIf="!authService.isLogged()" routerLink="/login">Login</button>
        <button *ngIf="!authService.isLogged()" routerLink="/register">Register</button>
        <button (click)="logout()" *ngIf="authService.isLogged()">Logout</button>
        <button *ngIf="authService.isLogged()" routerLink="/add">Add new contact</button>
    </div>
</header>
