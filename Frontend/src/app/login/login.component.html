
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
    <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
    <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
</form>
